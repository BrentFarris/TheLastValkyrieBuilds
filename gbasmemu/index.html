<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Game Boy Tester</title>
	</head>
	<body>
		<div style="display:grid;grid-template-columns:auto auto;">
			<div>
				<textarea id="input" style="height:300px;width:90%;resize:none;" placeholder="Assembly code..."></textarea>
				<br/>
				<button onclick="run_input();" style="width:90%;padding:10px;">Run</button>
			</div>
			<div><textarea id="output" style="height:200px;width:90%;resize:none;" disabled="disabled"></textarea></div>
		</div>
		<script type="text/javascript">
			var Module = {
				print: (function() {
					var element = document.getElementById('output');
					if (element)
						element.value = ''; // clear browser cache
					return function(text) {
						if (arguments.length > 1)
							text = Array.prototype.slice.call(arguments).join(' ');
						// These replacements are necessary if you render to raw HTML
						//text = text.replace(/&/g, "&amp;");
						//text = text.replace(/</g, "&lt;");
						//text = text.replace(/>/g, "&gt;");
						//text = text.replace('\n', '<br>', 'g');
						console.log(text);
						if (element) {
							element.value += text + "\n";
							element.scrollTop = element.scrollHeight; // focus on bottom
						}
					};
				})(),
				printErr: function(text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					console.error(text);
				}
			};
		</script>
		<script type="text/javascript" src="gameboy.js"></script>
		<script type="text/javascript">
			var run_code = Module.cwrap('run_code', 'void', ['string', 'string']);
			function run_input() {
				document.getElementById('output').value = "";
				let input = document.getElementById('input')
				let str = `\n${input.value}\n`;
				run_code(str, "input.asm");
			}
		</script>
	</body>
</html>
